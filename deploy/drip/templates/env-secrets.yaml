apiVersion: v1
kind: Secret
metadata:
  name: {{ include "drip.fullname" . }}
type: Opaque
data:
  SECRET_KEY: {{ .Values.settingsSecrets.secretKey }}
  DB_NAME: {{ .Values.postgresql.global.postgresql.postgresqlDatabase }}
  DB_USER: {{ .Values.postgresql.global.postgresql.postgresqlUsername }}
  DB_PASSWORD: {{ .Values.postgresql.global.postgresql.postgresqlPassword }}
  DB_HOST: drip-postgresql
